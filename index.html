<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong Auth0 Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kong Auth0 Demo</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Public API</h2>
            </div>
            <div class="card-body">
                <button id="public-btn" class="btn btn-primary mb-3">Fetch Public Data</button>
                <pre id="public-result" class="bg-light p-3 border rounded">Results will appear here...</pre>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Protected API</h2>
            </div>
            <div class="card-body">
                <p>This button will redirect to Auth0 login if you are not authenticated:</p>
                <a href="https://kong-4660be7380uskbblx.kongcloud.dev/api/private" class="btn btn-success mb-3">Access Protected API</a>
                <p class="mt-3">Or try direct API call (will fail if not authenticated):</p>
                <button id="protected-btn" class="btn btn-warning mb-3">Try API Call</button>
                <pre id="protected-result" class="bg-light p-3 border rounded">Results will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Kong Gateway URL
            const KONG_URL = "https://kong-4660be7380uskbblx.kongcloud.dev";
            
            // Public API button
            $('#public-btn').click(function() {
                $('#public-result').text('Loading...');
                $.ajax({
                    url: KONG_URL + '/api/public',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        $('#public-result').text(JSON.stringify(data, null, 2));
                    },
                    error: function(xhr) {
                        $('#public-result').text('Error: ' + xhr.status + ' ' + xhr.statusText);
                    }
                });
            });
            
            // Protected API button - just for testing API calls
            $('#protected-btn').click(function() {
                $('#protected-result').text('Loading...');
                $.ajax({
                    url: KONG_URL + '/api/private',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        $('#protected-result').text(JSON.stringify(data, null, 2));
                    },
                    error: function(xhr) {
                        if (xhr.status === 401 || xhr.status === 403) {
                            $('#protected-result').text('Not authenticated. Use the green button to log in.');
                        } else {
                            $('#protected-result').text('Error: ' + xhr.status + ' ' + xhr.statusText);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
