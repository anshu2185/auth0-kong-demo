<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong Auth0 Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kong Auth0 Demo</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Public API</h2>
            </div>
            <div class="card-body">
                <button id="public-btn" class="btn btn-primary mb-3">Fetch Public Data</button>
                <pre id="public-result" class="bg-light p-3 border rounded">Results will appear here...</pre>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Protected API</h2>
            </div>
            <div class="card-body">
                <button id="protected-btn" class="btn btn-success mb-3">Fetch Protected Data</button>
                <pre id="protected-result" class="bg-light p-3 border rounded">Results will appear here...</pre>
            </div>
        </div>

        <div id="auth-info" class="card mb-4 d-none">
            <div class="card-header">
                <h2>Authentication Info</h2>
            </div>
            <div class="card-body">
                <pre id="auth-details" class="bg-light p-3 border rounded">Authentication details will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Kong Gateway URL
            const KONG_URL = "https://kong-4660be7380uskbblx.kongcloud.dev";
            
            // Check for auth code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state) {
                $('#auth-info').removeClass('d-none');
                $('#auth-details').text(`Auth Code: ${code.substring(0, 5)}...\nState: ${state.substring(0, 5)}...\n\nAuthentication callback detected! You should now have an active session.`);
                
                // Clean URL by removing the auth params
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // Public API button
            $('#public-btn').click(function() {
                $('#public-result').text('Loading...');
                $.ajax({
                    url: KONG_URL + '/api/public',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        $('#public-result').text(JSON.stringify(data, null, 2));
                    },
                    error: function(xhr) {
                        $('#public-result').text('Error: ' + xhr.status + ' ' + xhr.statusText);
                    }
                });
            });
            
            // Protected API button - directly call API and handle redirection
            $('#protected-btn').click(function() {
                $('#protected-result').text('Loading...');
                $.ajax({
                    url: KONG_URL + '/api/private',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(data) {
                        // If we get a successful response, display the protected data
                        $('#protected-result').text(JSON.stringify(data, null, 2));
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        // If we get a 401/403, redirect to Kong's protected endpoint
                        if (xhr.status === 401 || xhr.status === 403) {
                            $('#protected-result').text('Not authenticated. Redirecting to login...');
                            // Use window.location for the redirect to handle the OAuth flow
                            window.location.href = KONG_URL + '/api/private';
                        } else {
                            $('#protected-result').text('Error: ' + xhr.status + ' ' + xhr.statusText);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
